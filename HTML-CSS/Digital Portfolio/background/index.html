<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="author" content="Owen Martin" />
    <title>Owen Martin</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  
  <body>
	
	<div class="wrap">
		<div class="bg1"></div>
		<div class="bg2"></div>
		<div class="bg3"></div>
		<div class="bg4"></div>
		<div class="filter"></div>
		<div class="dark"></div>
		<h1>Owen Martin</h1>
	</div>
	
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  var lFollowX = 0,
    lFollowY = 0,
    x = 0,
    y = 0,
    friction = 1 / 20;

function moveBackground() {
  x += (lFollowX - x) * friction;
  y += (lFollowY - y) * friction;
  
  translate1 = 'translate(' + x*.05 + 'px, ' + y*.05 + 'px) scale(1.1)';

  $('.bg1').css({
    '-webit-transform': translate1,
    '-moz-transform': translate1,
    'transform': translate1
  });

  translate2 = 'translate(' + x*0.5 + 'px, ' + y*0.5 + 'px) scale(1.1)';

  $('.bg2').css({
    '-webit-transform': translate2,
    '-moz-transform': translate2,
    'transform': translate2
  });
  
  translate3 = 'translate(' + x*1 + 'px, ' + y*1 + 'px) scale(1.1)';

  $('.bg3').css({
    '-webit-transform': translate3,
    '-moz-transform': translate3,
    'transform': translate3
  });
  
  
  translate4 = 'translate(' + x*2 + 'px, ' + y*2 + 'px) scale(1.1)';

  $('.bg4').css({
    '-webit-transform': translate4,
    '-moz-transform': translate4,
    'transform': translate4
  });
  
  window.requestAnimationFrame(moveBackground);
}

$(window).on('mousemove click', function(e) {

  var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
  var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
  lFollowX = (20 * lMouseX) / 100;
  lFollowY = (10 * lMouseY) / 100;

});

moveBackground();
  </script>
  
</html>
